<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Typing Game</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<p id="level"></p>
		</div>

		<div class="mainarea">
			<ul class="mainarea__list">
				<li class="mainarea__btn"><div id="btn1">Level 1</div></li>
				<li class="mainarea__btn"><div id="btn2">Level 2</div></li>
			</ul>
			
			<p id="time-box">time</p>
			<p id="target">Word</p>
			<p id="meaning">Meanig</p>
			<p class="info">
				Letters count: <span id="score">0, </span>
				Miss count: <span id="miss">0</span>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="type.js"></script>
</body>
</html>
